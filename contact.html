<section class="reveal">
  <h2>Contact Form</h2>

      <input type="text" name="name" placeholder="Your Name" required style="padding:0.75rem;border-radius:8px;border:1px solid #ccc;">
      <input type="email" name="email" placeholder="Your Email" required style="padding:0.75rem;border-radius:8px;border:1px solid #ccc;">
      <textarea name="message" rows="5" placeholder="Your Message" required style="padding:0.75rem;border-radius:8px;border:1px solid #ccc;"></textarea>
      <button type="submit" class="btn" style="border:none;">Send Message</button>
    </form>
  </div>
